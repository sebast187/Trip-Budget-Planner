<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trip Budget Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #4CAF50; /* Bright Green */
            --secondary-color: #FFC107; /* Bright Amber */
            --accent-color: #03A9F4; /* Bright Light Blue */
            --text-color: #333;
            --bg-color: #f4f7f6;
            --container-bg: #ffffff;
            --danger-color: #F44336; /* Red for over budget */
            --shadow: 0 5px 15px rgba(0,0,0,0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-out;
            position: relative; /* For dynamic link positioning */
        }
        
        .back-link {
            display: inline-block; /* Changed for better layout */
            margin-bottom: 20px; /* Added margin */
            padding: 8px 15px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #FFB300; /* Darker amber */
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
        }

        header h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
            font-weight: 700;
            font-size: 2.2em; /* Slightly smaller for potentially longer trip names */
            letter-spacing: 1px;
        }

        .budget-summary {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            padding: 15px;
            background-color: #e8f5e9; /* Light green background for summary */
            border-radius: var(--border-radius);
        }

        .budget-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .budget-item:hover {
            transform: translateY(-3px);
        }

        .budget-item label {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .budget-item input[type="number"],
        .budget-item .value-display {
            font-size: 1.2em;
            font-weight: 600;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .budget-item input[type="number"] {
            border-color: var(--accent-color);
        }
        .budget-item input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.3);
        }

        .value-display.over-budget {
            color: var(--danger-color);
            font-weight: 700;
        }
        .value-display.under-budget {
            color: var(--primary-color);
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: slideInUp 0.8s ease-out 0.2s;
            animation-fill-mode: backwards;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        th:first-child { border-top-left-radius: 8px; }
        th:last-child { border-top-right-radius: 8px; }


        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eef6ee;
            transition: background-color 0.2s ease-in-out;
        }

        td input[type="number"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        td input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .daily-budget-cell {
            font-weight: 500;
            color: var(--accent-color);
            text-align: right;
            transition: color 0.3s ease, font-weight 0.3s ease;
        }
        .expenses-cell {
            text-align: right;
        }
        .date-cell {
            font-weight: 500;
        }

        .daily-budget-cell.daily-over-budget {
            color: var(--danger-color);
            font-weight: 600;
        }
        .daily-budget-cell.daily-under-budget {
            color: var(--primary-color);
        }
        .daily-budget-cell.daily-on-budget {
            color: var(--text-color);
        }

        .footer-note {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- "Back to My Trips" link will be added here by JavaScript -->
        <header>
            <h1 id="trip-title">Trip Budget Planner ✈️</h1>
        </header>

        <div class="budget-summary">
            <div class="budget-item">
                <label for="total-budget">My Total Budget ($):</label>
                <input type="number" id="total-budget" value="0" min="0" step="50">
            </div>
            <div class="budget-item">
                <label>Money Remaining ($):</label>
                <span id="money-remaining" class="value-display">0.00</span>
            </div>
            <div class="budget-item">
                <label>Budget Status:</label>
                <span id="over-under-budget" class="value-display">0.00</span>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>My Expenses ($)</th>
                    <th>Daily Allotment ($)</th>
                </tr>
            </thead>
            <tbody id="trip-days-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="footer-note">
        Enjoy your trip! Track wisely.
    </div>

    <!-- Firebase SDKs (using v8 for this example) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/planner-controller.js"></script>
</body>
</html>
