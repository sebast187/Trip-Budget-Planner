<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trip Budget Planner</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link the external CSS -->
</head>
<!-- planner.html -->
<body>
    <div class="container container--wide">
        <!-- "Back to My Trips" link will be added here by JavaScript -->
        <header>
            <h1 id="trip-title">Trip Budget Planner ✈️</h1>
        </header>

        <div class="budget-summary">
            <!-- ADD THIS BUDGET ITEM BACK -->
            <div class="budget-item">
                <label for="total-budget">My Total Budget ($):</label>
                <input type="number" id="total-budget" value="0" min="0" step="50">
            </div>
            <!-- END OF ITEM TO ADD BACK -->

            <div class="budget-item">
                <label>Money Remaining ($):</label>
                <span id="money-remaining" class="value-display">0.00</span>
            </div>
            <div class="budget-item">
                <label>Budget Status:</label>
                <span id="over-under-budget" class="value-display">0.00</span>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>My Expenses ($)</th>
                    <th>Daily Allotment ($)</th>
                </tr>
            </thead>
            <tbody id="trip-days-body">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="footer-note">
        Enjoy your trip! Track wisely.
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/planner-controller.js"></script>
</body>
</html>
