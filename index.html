<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Budget Central</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Trip Budget" />
    <link rel="manifest" href="/images/site.webmanifest" />
</head>
<body>
    <div class="container">
        <h1>Trip Budget Central ✈️</h1>

        <nav>
            <span id="user-status"></span>
            <button id="logout-button" class="hidden">Logout</button>
        </nav>

        <div id="auth-forms">
            <!-- Changed div to form for semantic correctness and .reset() functionality -->
            <form class="auth-container" id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="button" id="login-button">Login</button> <!-- type="button" to prevent default form submit -->
                <p class="auth-toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <!-- Changed div to form for semantic correctness and .reset() functionality -->
            <form class="auth-container hidden" id="signup-form">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="button" id="signup-button">Sign Up</button> <!-- type="button" -->
                <p class="auth-toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>

        <div id="app-content" class="hidden">
            <div class="trips-container">
                <h2>My Trips</h2>
                <ul id="trips-list">
                    <!-- Trips will be listed here by JS -->
                </ul>
                <p id="no-trips-message" class="hidden">No trips yet. Create one!</p>
                <a href="new-trip.html" id="go-to-create-trip" class="button-style">Create New Trip</a>
            </div>
        </div>
    </div>

    <div class="footer-note">
        Plan smarter, travel further.
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index-controller.js"></script>
</body>
</html>
