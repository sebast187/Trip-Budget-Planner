<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Budget Central</title>
    <!-- Add some basic styling or link to your CSS -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .auth-container, .trips-container, .new-trip-form { margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; }
        .hidden { display: none; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 5px; }
        li a { text-decoration: none; color: blue; }
        li button { margin-left: 10px; }
        nav { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav>
        <span id="user-status">Not logged in</span>
        <button id="logout-button" class="hidden">Logout</button>
    </nav>

    <div id="auth-forms">
        <div class="auth-container" id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
        </div>

        <div class="auth-container hidden" id="signup-form">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <button id="signup-button">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <div class="trips-container">
            <h2>My Trips</h2>
            <ul id="trips-list">
                <!-- Trips will be listed here -->
            </ul>
            <p id="no-trips-message" class="hidden">No trips yet. Create one!</p>
            <button id="go-to-create-trip">Create New Trip</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index-controller.js"></script>
</body>
</html>
