<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Budget Central</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link the external CSS -->
    <!-- Removed inline <style> block -->
</head>
<body>
    <div class="container"> <!-- Added a main container -->
        <h1>Trip Budget Central ✈️</h1> <!-- Main title for the app -->

        <nav>
            <span id="user-status"></span> <!-- Will be populated by JS -->
            <button id="logout-button" class="hidden">Logout</button>
        </nav>

        <div id="auth-forms">
            <div class="auth-container" id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button id="login-button">Login</button>
                <p class="auth-toggle-link">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <div class="auth-container hidden" id="signup-form">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                </div>
                <button id="signup-button">Sign Up</button>
                <p class="auth-toggle-link">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <div id="app-content" class="hidden">
            <div class="trips-container">
                <h2>My Trips</h2>
                <ul id="trips-list">
                    <!-- Trips will be listed here by JS -->
                </ul>
                <p id="no-trips-message" class="hidden">No trips yet. Create one!</p>
                <!-- Changed button to a link styled as a button for navigation -->
                <a href="new-trip.html" id="go-to-create-trip" class="button-style">Create New Trip</a>
            </div>
        </div>
    </div> <!-- End of .container -->

    <div class="footer-note">
        Plan smarter, travel further.
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index-controller.js"></script>
</body>
</html>
