<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Trip</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%; padding: 8px; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Create New Trip</h1>
    <div id="new-trip-form-container">
        <div class="form-group">
            <label for="trip-name">Trip Name:</label>
            <input type="text" id="trip-name" required>
        </div>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
        </div>
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" required>
        </div>
        <div class="form-group">
            <label for="initial-budget">Initial Budget ($):</label>
            <input type="number" id="initial-budget" min="0" step="1" required>
        </div>
        <button id="create-trip-button">Create Trip</button>
        <p><a href="index.html">Back to My Trips</a></p>
    </div>
    <p id="message"></p>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/new-trip-controller.js"></script>
</body>
</html>
